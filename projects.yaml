configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  min_stars: 0
  min_projectrank: 0
  require_license: False

categories:
  - category: cheatsheet
    title: Cheatsheets
    subtitle: Quick reference with short text
  - category: tutorial
    title: Tutorials
    subtitle: Tutorials with long text
  - category: sample
    title: Samples
    subtitle: Actual Lean 4 code for learning purposes
  - category: package
    title: Packages
    subtitle: Reusable Lean 4 code
  - category: core
    title: Core packages
    subtitle: Core Lean 4 code
  - category: game
    title: Games
    subtitle: Lean 4 Games
  - category: community
    title: Community
    subtitle: Community
  - category: tool
    title: Tools
    subtitle: Tools not made in Lean 4
  - category: awesome
    title: Other awesome lists
  - category: movie
    title: Movies

labels:
  - label: ja
    name: ja
    description: Written in Japanese
  - label: zh_HANS
    name: zh_HANS
    description: Written in simplified Chinese
  - label: zh_HANT
    name: zh_HANT
    description: Written in traditional Chinese
  - label: lean3
    name: Lean 3
    description: Lean 3 project that was unavoidably listed because there are few Lean 4 equivalents or for other reasons.

projects:
  # core
  - name: lean4
    github_id: leanprover/lean4
    category: core
    description: Lean 4 repository. Includes `Lake`.
  - name: std4
    github_id: leanprover/std4
    category: core
    description: Standard Library.
  - name: doc-gen4
    github_id: leanprover/doc-gen4
    category: core
    description: Document Generator.
  - name: elan
    github_id: leanprover/elan
    category: core
    description: Version Manager.
  - name: mathlib4
    github_id: leanprover-community/mathlib4
    category: core
    description: Math library.
  # package
  - name: aesop
    github_id: leanprover-community/aesop
    category: package
    description: Proof search tactic (Automated Extensible Search for Obvious Proofs)
  - name: ProofWidgets
    category: package
    github_id: leanprover-community/ProofWidgets4
  # tool
  - name: vscode-lean4
    github_id: leanprover/vscode-lean4
    category: tool
    description: Visual Studio Code extension.
  - name: lean4web
    category: tool
    github_id: leanprover-community/lean4web
    description: Web editor
    homepage: https://live.lean-lang.org/
  - name: Paperproof
    category: tool
    github_id: Paper-Proof/paperproof
    description: Theorem proving interface which feels like pen-and-paper proofs.
  # game
  - name: Lean Game Server
    github_id: leanprover-community/lean4game
    category: game
    description: Mainly for Natural Number Game. Be careful not to confuse this with the [Lean 3 version](https://www.ma.imperial.ac.uk/~buzzard/xena/natural_number_game/).
    homepage: https://adam.math.hhu.de/
  # cheatsheet
  - name: (Mathlib4) General Documentation (API Reference)
    category: cheatsheet
    github_id: leanprover-community/mathlib4_docs
    homepage: https://leanprover-community.github.io/mathlib4_docs/
    description: Official Mathlib API Reference.
  - name: Lean 4 Cheatsheet
    category: cheatsheet
    github_id: madvorak/lean4-cheatsheet
    homepage: https://github.com/madvorak/lean4-cheatsheet/blob/main/lean-tactics.pdf
  - name: "Moogle: Semantic search over mathlib4"
    category: cheatsheet
    homepage: https://www.moogle.ai/
    description: Better performance (latency) than `General Documentation`
  - name: Lean 4 Tactics Reverse Lookup List
    category: cheatsheet
    homepage: https://lean-ja.github.io/tactic-cheetsheet/
    github_id: lean-ja/lean-ja.github.io
    description: Lean 4 Tactics Reverse Lookup List
    labels: [ja]
  - name: A mathlib overview
    category: cheatsheet
    homepage: https://leanprover-community.github.io/mathlib-overview.html
    github_id: leanprover-community/leanprover-community.github.io
  - name: cs-dm/CheatSheet.lean
    category: cheatsheet
    homepage: https://github.com/kevinsullivan/cs-dm/blob/master/CheatSheet.lean
    github_id: kevinsullivan/cs-dm
    labels: [lean3]
  - name: lean3-tactic-lean4
    category: cheatsheet
    github_id: madvorak/lean3-tactic-lean4
    description: Reference sheet for people who know Lean 3 and want to write tactic-based proofs in Lean 4
    labels: [lean3]
  - name: The Lean Reference Manual
    category: cheatsheet
    homepage: https://lean-lang.org/reference/index.html
    description: Official Lean 3 Reference Manual
    labels: [lean3]
  # tutorial
  - name: Mathmatics in Lean
    category: "tutorial"
    github_id: leanprover-community/mathematics_in_lean
    homepage: https://leanprover-community.github.io/mathematics_in_lean/
    description: Note that there are many parts of the documentation at leanprover-community.github.io that have not been updated.
  - name: A Lean 4 Metaprogramming Book
    category: tutorial
    github_id: leanprover-community/lean4-metaprogramming-book
    description: Practical manual with code that goes into the internal concepts of Lean 4
  - name: Functional Programming in Lean
    category: tutorial
    github_id: leanprover/fp-lean
    homepage: https://lean-lang.org/functional_programming_in_lean/
  - name: The mechanics of proof
    homepage: https://hrmacbeth.github.io/math2001/
    category: tutorial
    description: Early university level course.
    github_id: hrmacbeth/math2001
  - name: Lean Manual
    category: tutorial
    homepage: https://lean-lang.org/lean4/doc/do.html
    description: Official Manual.
  - name: Theorem Proving in Lean 4
    category: tutorial
    homepage: https://lean-lang.org/theorem_proving_in_lean4/
    github_id: leanprover/theorem_proving_in_lean4
  # samples
  - name: The Matrix Cookbook, using Lean's mathlib
    category: sample
    github_id: eric-wieser/lean-matrix-cookbook
  - name: Lean Math Workshop
    category: sample
    github_id: yuma-mizuno/lean-math-workshop
    description: Materials for a workshop held in Japan.
    labels: [ja]
  # community
  - name: Zulip chat for discussions about Lean and mathlib
    category: community
    description: Official community.
    homepage: https://leanprover.zulipchat.com/
  - name: Lean 4 Anarchy (Discord)
    category: community
    description: Anarchy discord server.
    homepage: https://discord.com/invite/WZ9bs9UCvx
  # awesome
  - name: Links (lean-lang.org)
    category: awesome
    homepage: https://lean-lang.org/links/
    description: Official collection of links.
  - name: LEAN JA リンク集
    category: awesome
    homepage: https://lean-ja.github.io/links/
    github_id: lean-ja/lean-ja.github.io
    labels: [ja]
    description: Japanese translated versions of several tutorials are available. (いくつかのチュートリアルの日本語訳があります。)
  - name: lean4 - Where is the syntax of Lean 4 documented? - Proof Assistants Stack Exchange
    category: awesome
    homepage: https://proofassistants.stackexchange.com/questions/2305/where-is-the-syntax-of-lean-4-documented
    description: Discussion regarding Lean 4 documentation.
  # movie
  - name: lean4 - YouTube
    category: movie
    homepage: https://www.youtube.com/results?search_query=lean4
    description: YouTube movies.
  - name: 人気の「Lean」動画 14本 - ニコニコ動画
    category: movie
    homepage: https://www.nicovideo.jp/tag/Lean
    labels: [ja]
    description: Niconico movies. Entertaining instructions using TTS software have been uploaded.
